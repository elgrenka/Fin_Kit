<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fin Kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="icons/css/fontello.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="main-page">
        <div class="left-side">
            <div class="title">
                Fin <span>Kit</span>
            </div>
            <div class="description">
                Гибкая мобильная платформа для быстрой реализации инвестиционных сервисов.
            </div>
            <div class="button">
                <button class="btn" title="Нажми на кнопку - получишь результат">Заказать демо</button>
            </div>
        </div>

        <div class="right-side">
            <img src="images/main-picture.png" alt="main-picture">
            <div class="language">
                <div class="ru active">Ru</div>
                <div class="en">En</div>
            </div>
        </div>

    </div>

    <div class="bottom-block">
        <div class="blocks">
            <div class="title">Удобный пользовательский интерфейс</div>
            <div class="icon"><i class="icon-graph"></i></div>
        </div>
        <div class="blocks">
            <div class="title">Панель администратора для ведения учета</div>
            <div class="icon"><i class="icon-activity"></i></div>
        </div>
        <div class="blocks">
            <div class="title">Простая и быстрая интеграция</div>
            <div class="icon"><i class="icon-filter"></i></div>
        </div>
        <div class="blocks">
            <div class="title">Гибкая масштабируемая система!</div>
            <div class="icon"><i class="icon-setting"></i></div>
        </div>
    </div>

    <div class="investments">
        <div class="title">Наши ключевые продукты для инвестиций</div>
        <div class="research">

        </div>
        <div class="advising">

        </div>
    </div>

    <div class="broker-help">
        Hello
    </div>
</div>

<script src="script.js"></script>

</html>
